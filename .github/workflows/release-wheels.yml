# This workflow will create wheels files for all major distros for several versions of python.
# This only triggers on release tags.

name: Release-Wheels

on:
  push:
    tags: 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [ "main" ]
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  build_wheels:
    name: Build wheel for cp${{ matrix.python }}-${{ matrix.include.platform_id }}-${{ matrix.include.manylinux_image }}
    runs-on: ${{ matrix.include.os }}
    timeout-minutes: 30
    strategy:
      # Ensure that a wheel builder finishes even if another fails
      fail-fast: false
      matrix:
        python: [310, 311, 312]
        include:
          # Window 64 bit
          - os: windows-2019
            platform_id: win_amd64

          # Linux 64 bit manylinux2014
          - os: ubuntu-latest
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014

          # MacOS - latest is now arm64, no longer x86_64
          - os: macos-latest
            platform_id: macosx_arm64
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - run: cargo test --all-features
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install cibuildwheel
      - name: Build wheels
        env:
          CIBW_BUILD: cp${{ matrix.python }}-${{ matrix.include.platform_id }}
          CIBW_ARCHS: all
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.include.manylinux_image }}
          CIBW_MANYLINUX_I686_IMAGE: ${{ matrix.include.manylinux_image }}
          CIBW_TEST_SKIP: "*-macosx_arm64"
          CIBW_ENVIRONMENT: 'PATH="$HOME/.cargo/bin:$PATH" CARGO_TERM_COLOR="always"'
          CIBW_ENVIRONMENT_WINDOWS: 'PATH="$UserProfile\.cargo\bin;$PATH"'
          CIBW_BEFORE_BUILD: rustup show
          CIBW_BEFORE_BUILD_LINUX: >
            curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain=stable --profile=minimal -y &&
            rustup show
          CIBW_TEST_REQUIRES: pytest
          CIBW_BUILD_VERBOSITY: 1
          CONDA_HOME: /usr/local/miniconda
        run: python3 -m cibuildwheel --output-dir wheelhouse
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
